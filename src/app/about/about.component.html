<section class="my-5">
    <div class="container">
        <h2 class="text-center mt-5 mb-3 fw-bold fs-1"> About</h2>
        <div class="row">
            <div *ngFor="let x of all" class="col-md-4">
                <img [src]="x.image" alt="" class="img-fluid">
                <h2>{{x.title}}</h2>
                <p>{{x.desc}}</p>
                <p>{{x.km}} km</p>
            </div>

        </div>

    </div>
</section>
